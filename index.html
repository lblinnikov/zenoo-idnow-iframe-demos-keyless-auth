<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDnow digital onboarding</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>By clicking on the below link you will be taken to the new tab.</p>
        <button id="generateToken">Start onboarding</button>
    </div>

    <script>
        document.getElementById('generateToken').addEventListener('click', function() {
            fetch('https://instance.test-eu.onboardapp.io/api/gateway/execute/zenoo.5c49168f541dbbf8a5430b1d5c1db90cf027684606802d56c27e43c58de9a662.stage.flow/init', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-SYNC-TIMEOUT': '30000',
                    'X-API-KEY': 'fqd37dgr7quhr27lsonaomb6kd5vphp98m04q5au'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                const startToken = data.tokens.start;
                sessionStorage.setItem('start-token', startToken);
                window.open('second-page.html', '_blank');
            })
            .catch(error => {
                console.error('Error generating token:', error);
            });
        });
    </script>
</body>
</html>
